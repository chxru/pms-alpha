plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: "@yarnpkg/plugin-typescript"
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-3.1.1.cjs

packageExtensions:
  "@choc-ui/chakra-autocomplete@*":
    dependencies:
      "@chakra-ui/react-utils": "*"
      "@chakra-ui/utils": "*"
      "@chakra-ui/layout": "*"
      "@chakra-ui/tag": "*"

  "@chakra-ui/layout@*":
    dependencies:
      "@chakra-ui/system": "*"

  "@chakra-ui/system@*":
    dependencies:
      "@emotion/react": "*"
      "@emotion/styled": "*"

  "@chakra-ui/icon@*":
    dependencies:
      "@chakra-ui/system": "*"

  "@chakra-ui/tag@*":
    dependencies:
      "@chakra-ui/system": "*"
